<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vita Quotes</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Poké Search</h1>
    <form>
      <div class="mb-3">
        <label for="pokéName" class="form-label">Enter your Pokémon Name</label>
        <input type="text" class="form-control" id="pokéName">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div id="pokéResult" class="row"></div>
    
    <h2 class="pt-5">Kanye Says :<span id="kanye-quote"></span></h2>
    
    <div id="fox-img"></div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="dev/script.js"></script>
</body>
</html>
